name: Auto Create Pull Request
on:
  create:
  push:
    branches-ignore:
      - main
jobs:
  create-pull-request:
    name: "ðŸ”„ Create PR for ${{ github.ref_name }}"
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get branch name
        id: branch
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
      - name: Check if PR already exists
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          PR_EXISTS=$(gh pr list --head "$BRANCH" --base main --json number --jq 'length')
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          
          echo "ðŸ”„ DEBUG: Creating PR for branch $BRANCH"
          echo "ðŸ”„ DEBUG: Workflow name: Auto Create Pull Request"
          echo "ðŸ”„ DEBUG: Job status will be: success (if no errors)"
          
          gh pr create \
            --title "Auto PR: Merge $BRANCH into main" \
            --body "This pull request was automatically created when branch $BRANCH was pushed." \
            --base main \
            --head "$BRANCH"
          
          echo "ðŸ”„ DEBUG: PR creation completed successfully"
          echo "ðŸ”„ DEBUG: This should trigger Update PR Description workflow"
      
      - name: Workflow Completion Debug
        if: always()
        run: |
          echo "ðŸ”„ DEBUG: Auto Create Pull Request workflow completing"
          echo "ðŸ”„ DEBUG: Workflow status: ${{ job.status }}"
          echo "ðŸ”„ DEBUG: Should trigger dependent workflows now"