name: M&A Deal Tracking & Management

# Comprehensive deal management and executive oversight
on:
  workflow_dispatch:
    inputs:
      management_action:
        description: 'Management action to execute'
        required: true
        default: 'status_update'
        type: choice
        options:
          - status_update
          - deal_review
          - milestone_tracking
          - portfolio_analysis
          - executive_dashboard
          - deal_close_preparation
      deal_filter:
        description: 'Filter deals by status'
        required: false
        default: 'active'
        type: choice
        options:
          - all
          - active
          - pending_approval
          - in_negotiation
          - closing
          - completed
          - terminated

  # Scheduled executive reporting
  schedule:
    - cron: '0 8 * * 1'    # Monday 8 AM - Weekly executive update
    - cron: '0 17 * * 5'   # Friday 5 PM - Weekly deal pipeline summary

  # Trigger on deal milestone events
  repository_dispatch:
    types: [deal_milestone, ic_decision, deal_closing, integration_update]

