          **Plan Generation Date:** $(date)
          **Next Review Date:** $(date -d '+2 weeks')
          EOF
          
          echo "‚úÖ Integration master plan generated"

      - name: üìä Upload Integration Planning Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ma-integration-plan-${{ github.run_id }}
          path: integration-master-plan.md
          retention-days: 365  # Keep integration plans for 1 year

