name: Auto Create Pull Request
on:
  create:
  push:
    branches-ignore:
      - main
jobs:
  create-pull-request:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get branch name
        id: branch
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
      - name: Check if PR already exists
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          PR_EXISTS=$(gh pr list --head "$BRANCH" --base main --json number --jq 'length')
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT
      
      - name: Get commit messages
        id: commits
        if: steps.check_pr.outputs.exists == '0'
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          COMMITS=$(git log main..$BRANCH --pretty=format:"- %s (%h)" --reverse)
          echo "messages<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          COMMIT_MESSAGES="${{ steps.commits.outputs.messages }}"
          
          PR_BODY="This pull request was automatically created when branch $BRANCH was pushed.
          
## Commits in this PR:
$COMMIT_MESSAGES"
          
          gh pr create \
            --title "Auto PR: Merge $BRANCH into main" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH"
