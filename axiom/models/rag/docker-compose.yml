version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15
    container_name: rag_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/axiom_neo4j
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "axiom_neo4j", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: rag_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=axiom_finance
      - POSTGRES_USER=axiom
      - POSTGRES_PASSWORD=axiom_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rag_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axiom"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RAG API Service
  rag_api:
    build:
      context: ../../..
      dockerfile: axiom/models/rag/Dockerfile
    container_name: rag_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=axiom_neo4j
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=axiom_finance
      - POSTGRES_USER=axiom
      - POSTGRES_PASSWORD=axiom_password
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    volumes:
      - chroma_data:/app/data/chroma
      - upload_data:/app/data/uploads
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rag_network
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: rag_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rag_network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: rag_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - rag_network

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
  chroma_data:
  upload_data:
  prometheus_data:
  grafana_data:

networks:
  rag_network:
    driver: bridge