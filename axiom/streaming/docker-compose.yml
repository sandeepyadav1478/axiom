version: '3.8'

services:
  # Redis for pub/sub
  redis:
    image: redis:7-alpine
    container_name: axiom-streaming-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - streaming-network

  # Streaming API instances (for horizontal scaling)
  streaming-api-1:
    build:
      context: ../..
      dockerfile: axiom/streaming/Dockerfile
    container_name: axiom-streaming-api-1
    environment:
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - streaming-network

  streaming-api-2:
    build:
      context: ../..
      dockerfile: axiom/streaming/Dockerfile
    container_name: axiom-streaming-api-2
    environment:
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - streaming-network

  streaming-api-3:
    build:
      context: ../..
      dockerfile: axiom/streaming/Dockerfile
    container_name: axiom-streaming-api-3
    environment:
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - streaming-network

  # NGINX load balancer
  nginx:
    image: nginx:alpine
    container_name: axiom-streaming-nginx
    ports:
      - "8001:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard.html:/usr/share/nginx/html/dashboard.html:ro
    depends_on:
      - streaming-api-1
      - streaming-api-2
      - streaming-api-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - streaming-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: axiom-streaming-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - streaming-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: axiom-streaming-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - streaming-network

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  streaming-network:
    driver: bridge