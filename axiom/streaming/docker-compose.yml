version: '3.8'

services:
  # Streaming API instances (for horizontal scaling)
  # Using existing axiom_redis from database network
  streaming-api-1:
    build:
      context: ../..
      dockerfile: axiom/streaming/Dockerfile
    container_name: axiom-streaming-api-1
    environment:
      - REDIS_URL=redis://:axiom_redis@axiom_redis:6379
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - database_axiom_network

  streaming-api-2:
    build:
      context: ../..
      dockerfile: axiom/streaming/Dockerfile
    container_name: axiom-streaming-api-2
    environment:
      - REDIS_URL=redis://:axiom_redis@axiom_redis:6379
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - database_axiom_network

  streaming-api-3:
    build:
      context: ../..
      dockerfile: axiom/streaming/Dockerfile
    container_name: axiom-streaming-api-3
    environment:
      - REDIS_URL=redis://:axiom_redis@axiom_redis:6379
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - database_axiom_network

  # NGINX load balancer
  nginx:
    image: nginx:alpine
    container_name: axiom-streaming-nginx
    ports:
      - "8001:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard.html:/usr/share/nginx/html/dashboard.html:ro
    depends_on:
      - streaming-api-1
      - streaming-api-2
      - streaming-api-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - database_axiom_network

# Note: Using existing axiom-prometheus and axiom-redis-exporter
# from monitoring stack, no need to duplicate

networks:
  database_axiom_network:
    external: true