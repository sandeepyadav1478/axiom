global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'axiom-streaming-monitor'

scrape_configs:
  # Streaming API instances
  - job_name: 'streaming-api'
    static_configs:
      - targets: 
          - 'streaming-api-1:8001'
          - 'streaming-api-2:8001'
          - 'streaming-api-3:8001'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # NGINX metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (if using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']