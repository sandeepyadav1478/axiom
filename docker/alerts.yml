groups:
  - name: axiom_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(axiom_api_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec"

      - alert: HighLatency
        expr: axiom_api_latency_p95 > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "P95 latency is {{ $value }}ms"

      - alert: ModelDriftDetected
        expr: axiom_model_drift_score > 0.3
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Model drift detected"
          description: "Drift score is {{ $value }}"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{container="axiom-api"} > 3.5e9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"

      - alert: ServiceDown
        expr: up{job="axiom-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Axiom API is down"